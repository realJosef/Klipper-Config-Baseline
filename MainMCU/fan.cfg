[temperature_fan RaspberryPi]
pin: PD12
kick_start_time: 0.25
max_power: 1.0
sensor_type: temperature_host
control: pid
min_temp: -40
max_temp: 90
pid_kp: 10.0
pid_ki: 5.0
pid_kd: 7.5
min_speed: 0.20
off_below: 0.22
max_speed: 0.8
target_temp: 55

[fan_generic Controller]
pin: PD13
kick_start_time: 1
off_below: 1.0

[fan_generic Bed]
pin: PD15
cycle_time: 0.05
kick_start_time: 1

[fan]
pin: !PA8
cycle_time: 0.00002
enable_pin: PB11
off_below: 0.1
max_power: 1.0