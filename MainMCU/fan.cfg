off_below: 0.1
max_power: 1.0
sensor_type: temperature_host
control: pid
min_temp: -40
max_temp: 90
pid_kp: 1.25
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.20
max_speed: 0.8
target_temp: 55

[fan_generic Exhaust]
pin: PD13
kick_start_time: 0.25

[fan_generic Bed]
pin: PD15
cycle_time: 0.05
